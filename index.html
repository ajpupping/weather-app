<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Check the Weather</h1>
    </header>

    <section class="container" id="search-box">
        <form id="search-form">
            <label for="city-input">Search for a City: </label>
                <input type="text" id="city-input" name="city-input" placeholder="city name"/>
                <button type="submit" value="submit" id="search-button">Search</button>
        </form>
    </section>
    <section class="container" id="weather-results">
        <h1><b>Results</b></h1>
        <div id="location">City: </div>
        <div id="temperature">Temperature: </div>
        <div id="conditions"> Conditions: </div>
    </section>
    <section>
        <h3>Previously Searched Cities: </h3>
        <ul id="city-list"></ul>
    </section>

    <script src="./script.js"></script>
</body>

</html>
