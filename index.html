<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Check the Weather</h1>
    </header>

    <section class="container" id="search-box">
        <form>
            <div>
                <input type="search" id="city-input" name="q" placeholder="search for a city"/>
                <button>Search</button>
            </div>
        </form>
    </section>
    <section class="container" id="weather-results">
        <h1><b>Results</b></h1>
        <div id="location">City: </div>
        <div id="temperature">Temperature: </div>
        <div id="conditions"> Conditions: </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
