<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
        crossorigin="anonymous">
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="container">
        <h1>Check the Weather</h1>
    </header>

    <section class="container" id="search-box">
        <form id="search-form">
            <label for="city-input"><b>Search for a City: </b></label>
                <input type="text" id="city-input" name="city-input" placeholder="city name"/>
                <button type="submit" value="submit" id="search-button">Search</button>
        </form>
    </section>

    <section class="card" id="weather-results">
        <div class="card-title"><b>Results: </b></div>
        <div class="card-body">
            <div id="location">City: </div>
            <div id="current-temperature">Temperature: </div>
            <div id="current-wind"> Wind: </div>
            <div id="current-humidity">Humidity: </div>
        </div>
    </section>

    <section class="container" id="five-day-forecast">
        <div class="card forecast-card" id="day-1-forecast">
            <div class="card-title">Date: 
                <div class="card-body">
                    <div id="day-1-icon">#</div>
                    <div id="day-1-temp">Temperature: </div>
                    <div id="day-1-wind">Wind: </div>
                    <div id="day-1-humidity">Humiditiy: </div>
                </div>
            </div>
        </div>
        <div class="card forecast-card" id="day-2-forecast">
            <div class="card-title">Date: 
                <div class="card-body">
                    <div id="day-2-icon">#</div>
                    <div id="day-2-temp">Temperature: </div>
                    <div id="day-2-wind">Wind: </div>
                    <div id="day-2-humidity">Humiditiy: </div>
                </div>
            </div>
        </div>
        <div class="card forecast-card" id="day-3-forecast">
            <div class="card-title">Date: 
                <div class="card-body">
                    <div id="day-3-icon">#</div>
                    <div id="day-3-temp">Temperature: </div>
                    <div id="day-3-wind">Wind: </div>
                    <div id="day-3-humidity">Humiditiy: </div>
                </div>
            </div>
        </div>
        <div class="card forecast-card" id="day-4-forecast">
            <div class="card-title">Date: 
                <div class="card-body">
                    <div id="day-4-icon">#</div>
                    <div id="day-4-temp">Temperature: </div>
                    <div id="day-4-wind">Wind: </div>
                    <div id="day-4-humidity">Humiditiy: </div>
                </div>
            </div>
        </div>
        <div class="card forecast-card" id="day-5-forecast">
            <div class="card-title">Date: 
                <div class="card-body">
                    <div id="day-5-icon">#</div>
                    <div id="day-5-temp">Temperature: </div>
                    <div id="day-5-wind">Wind: </div>
                    <div id="day-5-humidity">Humiditiy: </div>
                </div>
            </div>
        </div>
    </section>

    <section class="card">
        <div class="card-title"><b>Previously Searched Cities: </b></div>
        <div class="card-body">
            <ul id="city-list"></ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
